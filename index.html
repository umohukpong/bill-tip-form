<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Angel Ukpong" />
    <meta
      name="description"
      content="Bill splitter, chain8trainee blockchain development class, chaindustry by Angel Ukpong"
    />
    <title>Bill Splitter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>SPLI<br />TTER</h1>
      <div class="splitter-form">
        <div class="input-section">
          <div class="input-group">
            <label for="bill">Bill</label>
            <input type="number" id="bill" placeholder="0" min="0" /><i class="fa-solid fa-dollar-sign"></i>
          </div>
          <div class="input-group">
            <label>Select Tip %</label>
            <div class="tip-options">
              <button>5%</button>
              <button>10%</button>
              <button>15%</button>
              <button>25%</button>
              <button>50%</button>
              <input type="number" placeholder="Custom" class="custom-tip" />
            </div>
          </div>
          <div class="input-group">
            <label for="people">Number of People</label>
            <input type="number" id="people" placeholder="0" min="1" /><i class="fa-solid fa-user"></i>
          </div>
        </div>
        <div class="output-section">
          <div>
              <div class="output-group">
                <div class="tip-group">
                  <p class="tip-amount">Tip Amount</p>
                  <p class="person">/ person</p>
                </div>
                <p class="amount">$0.00</p>
              </div>
              <div class="output-group">
                <div class="tip-group">
                  <p class="tip-amount">Total</p>
                  <p class="person">/ person</p>
                </div>
                <p class="amount">$0.00</p>
              </div>
          </div>
          <button class="reset-btn" disabled>RESET</button>
        </div>
      </div>
    </div>
  </body>
</html>
